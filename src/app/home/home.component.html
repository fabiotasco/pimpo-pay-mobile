<ActionBar title="PimpoPay" visibility="collapsed"> </ActionBar>

<GridLayout rows="*,auto">
  <GridLayout rows="auto,*" row="0">
    <PimpoHeaderBar row="0" [username]="(userData$ | async)?.phones[0].number"></PimpoHeaderBar>
    <StackLayout row="1"> 
        <router-outlet></router-outlet>
    </StackLayout>
  </GridLayout>

  <PimpoBottomBar row="1" (tabSelected)="navigateToPage($event)"></PimpoBottomBar>
</GridLayout>
