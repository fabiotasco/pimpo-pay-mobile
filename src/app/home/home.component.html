<ActionBar class="action-bar">
  <StackLayout
    orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="left"
  >
    <Label
      [text]="actionTitle"
      class="action-title"
      verticalAlignment="middle"
    ></Label>
  </StackLayout>
  <ActionItem
    ios.position="right"
    (tap)="logOut()"
    text="Sair"
    android.position="popup"
  >
  </ActionItem>
</ActionBar>

<GridLayout rows="*,auto">
  <StackLayout row="0" class="bg-light">
    <router-outlet></router-outlet>
  </StackLayout>

  <StackLayout
    class="dimmer"
    visibility="{{ ($isLoading | async) === true ? 'visible' : 'collapsed' }}"
  ></StackLayout>
  <GridLayout
    columns="40,*"
    class="loading-container"
    rows="*"
    visibility="{{ ($isLoading | async) ? 'visible' : 'collapsed' }}"
  >
    <ActivityIndicator
      col="0"
      busy="true"
      verticalAlignment="center"
    ></ActivityIndicator>
    <Label
      class="font-weight-bold m-l-10"
      text="Aguarde..."
      col="1"
      verticalAlignment="center"
    ></Label>
  </GridLayout>
  <StackLayout
    row="1"
    PimpoBottomBar
    dock="bottom"
    (tabSelected)="navigateToPage($event)"
  >
  </StackLayout>
</GridLayout>
