<ScrollView class="bg-light" height="100%">
  <FlexboxLayout class="gutters" flexDirection="column" paddingBottom="80">
    <Label
      text="SALDO"
      class="text-bold"
      textWrap="true"
      marginBottom="8"
    ></Label>

    <GridLayout
      columns="*,auto"
      verticalAlignment="middle"
      shadow="1"
      marginBottom="16"
      orientation="horizontal"
    >
      <Label
        text="Conta Corrente"
        col="0"
        class="text-uppercase font-weight-bold gutters"
        textWrap="true"
      ></Label>
      <Label
        [text]="accountBalance$ | async | currency: 'BRL':'symbol'"
        col="1"
        class="text-uppercase text-complementary-dark gutters text-bold"
        textWrap="true"
      ></Label>
    </GridLayout>

    <Label
      text="EXTRATO"
      class="text-bold"
      textWrap="true"
      marginBottom="8"
    ></Label>

    <StackLayout
      *ngFor="let item of transactions$ | async"
      marginBottom="8"
      shadow="1"
    >
      <GridLayout
        rows="*,*"
        columns="*,auto"
        (tap)="onItemTap($event, item)"
        class="card-list"
      >
        <!--  <StackLayout
          col="0"
          row="0"
          rowSpan="3"
          class="thumbnail sm"
          marginRight="16"
        >
        </StackLayout> -->

        <Label
          [nsTransactionType]
          [text]="getTransactionType(item.type)"
          col="0"
          row="0"
          class="font-weight-bold"
          textWrap="true"
        ></Label>

        <Label
          [text]="item.date | date: 'dd/MM/yyyy HH:mm'"
          class="body"
          col="0"
          row="1"
          textWrap="true"
        ></Label>

        <Label
          verticalAlignment="middle"
          [class]="
            item.type === 'Purchase' ? 'text-danger font-weight-bold' : 'font-weight-bold'
          "
          [text]="
            item.type === 'Purchase'
              ? ('-' + item.amount | currency: 'BRL':'symbol')
              : (item.amount | currency: 'BRL':'symbol')
          "
          row="0"
          col="2"
          rowSpan="2"
          class="text-bold text-primary"
          textWrap="true"
        ></Label>

        <!-- <Label
          class="text-right card-subtitle"
          [text]="getPaymentType(item.planType)"
          row="1"
          col="2"
          rowSpan="2"
          marginTop="8"
          textWrap="true"
        ></Label> -->
      </GridLayout>
    </StackLayout>

    <!--  <StackLayout class="hr-light"> </StackLayout>

    <Button text="ver todos" class="btn btn-link" horizontalAlignment="right"></Button> -->
  </FlexboxLayout>
</ScrollView>
