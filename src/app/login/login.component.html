<ScrollView class="container" height="100%">
  <GridLayout height="100%">
    <FlexboxLayout class="page" id="flexbox">
      <GridLayout padding="15" rows="250,auto,auto,auto,auto,auto">
        <image row="0" class="logo" src="res://logo"></image>

        <StackLayout row="1" orientation="horizontal" class="input-field">
          <image
            width="24"
            src="res://baseline_person_white_24"
            class="m-r-5 "
          ></image>

          <TextFieldDocument
            [id]="'documentNumber'"
            [type]="'cpf'"
            fieldHint="Usuário (documento)"
            [className]="'input with-bg-color'"
            name="document"
            [(ngModel)]="username"
          ></TextFieldDocument>
        </StackLayout>

        <StackLayout row="2" orientation="horizontal" class="input-field">
          <image
            width="24"
            src="res://baseline_lock_white_24"
            class="m-r-5"
          ></image>
          <TextField
            hint="Sua Senha"
            class="input with-bg-color"
            secure="true"
            [(ngModel)]="password"
          ></TextField>
        </StackLayout>

        <button
          row="3"
          [text]="'Entrar'"
          (tap)="doLogin()"
          class="btn btn-secondary"
          height="50"
        ></button>

        <label row="4" text="Esqueceu a senha?" class="login-label"></label>

        <StackLayout
          width="100%"
          row="5"
          class="m-t-5"
          horizontalAlignment="center"
          orientation="horizontal"
        >
          <label
            class="login-label sign-up-label"
            text="Não tem conta? "
            (tap)="showRegisterForm($event)"
          >
          </label>
          <Label
            text="Cadastre-se aqui"
            class="text-secondary"
            (tap)="showRegisterForm($event)"
            textWrap="true"
          ></Label>
        </StackLayout>
      </GridLayout>
    </FlexboxLayout>
    <StackLayout
      class="dimmer"
      visibility="{{ ($isLoading | async) ? 'visible' : 'collapsed' }}"
    ></StackLayout>
    <GridLayout
      columns="40,*"
      class="loading-container"
      rows="*"
      visibility="{{ ($isLoading | async) ? 'visible' : 'collapsed' }}"
    >
      <ActivityIndicator
        col="0"
        busy="true"
        verticalAlignment="center"
      ></ActivityIndicator>
      <Label
        class="font-weight-bold m-l-10"
        text="Aguarde..."
        col="1"
        verticalAlignment="center"
      ></Label>
    </GridLayout>
  </GridLayout>
</ScrollView>
