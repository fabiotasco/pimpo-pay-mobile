<TextField
  [hint]="hint"
  [row]="row"
  [class]="className"
  [col]="col"
  [colSpan]="colSpan"
  [isEnabled]="isEnabled"
  (returnPress)="focusOut($event)"
  id="fieldValue"
  [text]="inputValue"
  keyboardType="number"
  [returnType]="returnKeyType"
  (textChange)="changeValue($event)"
></TextField>
