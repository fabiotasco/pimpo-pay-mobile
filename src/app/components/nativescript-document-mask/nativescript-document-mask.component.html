<TextField
  [id]="fieldId"
  [hint]="fieldHint"
  keyboardType="number"
  [name]="name"
  [required]="required"
  [text]="value"
  [class]="className"
  [maxlength]="getMaxSize()"
  [returnKey]="returnKeyType"
  (returnPress)="returnKeyPress($event)"
  (textChange)="changeEvent($event)"
></TextField>
